<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Chat | ChatApp</title>
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body class="chat">
	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users"></div>
	</div>

	<div class="chat__main">
		<ol class="chat__messages" id="messages"></ol>
		<div class="chat__footer">
			<form id="message-form">
				<input type="text" name="message" placeholder="message" autofocus autocomplete="off">
				<button>Send</button>
			</form>
			<button id="send-location">Send Location</button>	
		</div>		
	</div>

	<script id="message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>

	<script id="location-message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<a href="{{url}}" target="_blank">My current location</a>
			</div>
		</li>
	</script>

	<script src="/socket.io/socket.io.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	 <script src="/js/lib/moment.js"></script>
	 <script src="/js/lib/mustache.js"></script>
	 <script src="/js/lib/deparam.js"></script>
	<script src="/js/chat.js"></script>
</body>
</html>
